name: ci

on:
  push:
    branches:
      - main
      - 'releases/**'

jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      -
        uses: actions/checkout@v3.0.1
        with:
          fetch-depth: 0
      -
        name: Set application version
        uses: kvendingoldo/semver-action@v1.9
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
