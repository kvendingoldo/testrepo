name: ci

on:
  push:
    branches:
      - main
      - 'releases/**'

jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set application version
        uses: kvendingoldo/semver-action@8c5db06c7975e77fad952d87a4407794b6269df2

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
