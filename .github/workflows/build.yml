name: ci

on:
  push:
    branches:
      - main
      - 'releases/**'

jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set application version
        uses: kvendingoldo/semver-action@58bfdc3f804f31d88ec18a03ea01c48e2a924bca

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
